<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Forge</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="background.js"></script>
  </head>
  <body>
    <div id="locked_header">
      <h1><center>The Forge</center></h1>
      <table class="test_table" id="locked_header_table" border=1><tr>
        <th onclick="demoText(0, 'Character Creator');">Make a New Character</th>
        <th onclick="demoText(1, 'Spell Grimoire');">Find a Spell</th>
        <th onclick="demoText(2, 'Monster Tome');">Find a Monster</th>
        <th onclick="demoText(3, 'Glorious Goods');">Find an Item</th>
      </tr></table>
    </div>

    <div id="body">
      <div id="characters">
        <div id=sub_header></div>
      </div>

      <div id="spells">
        <div id=sub_header></div>
      </div>

      <div id="monsters">
        <div id=sub_header></div>
      </div>

      <div id="items">
        <div id=sub_header></div>
      </div>

      <br>
      <table class="test_table" id="top_table">
        <tr>
          <td onclick="loadRaceTable()">Race</button>
          </td>
          <td onclick="">Ability Scores/Feats</button>
          </td>
          <td onclick="loadBackgroundTable()">Background</button>
          </td>
          <td onclick="">Class/Level</button>
          </td>
          <td onclick="loadSpellTable()">Spells</button>
          </td>
          <td onclick="">Proficiencies</button>
          </td>
          <td onclick="">Equipment</button>
          </td>
        </tr>
      </table>
      <br>
      <p id='debug'></p>
      <div id="race_table"></div>
      <div id="background_table"></div>

      <table id="basic_info" width="100%" align="center">
        <tr>
          <td colspan="2">Name<br>
            <input type="text" name="Char_Name" value="" style="width: 99%;">
          </td>
          <td colspan="2">Player<br>
            <input type="text" name="Player_Name" value="" style="width: 99%;">
          </td>
        </tr>
        <tr>
          <td>Sex<br>
            <select name="sex_select" style="width: 99%;">
              <option hidden="true">Please select a sex</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
          <td>Age<br>
            <input type="text" name="Age" value="" style="width: 99%;">
          </td>
          <td>Height<br>
            <input type="text" name="Height" value="" style="width: 99%;">
          </td>
          <td>Weight<br>
            <input type="text" name="Weight" value="" style="width: 99%;">
          </td>
        </tr>
        <tr>
          <td colspan="2">Race<br>
            <select name="race_select" id="raceDropdown" onchange="" style="width: 99%;">
              <option hidden="true">Please select a race</option>
              <option value="null" disabled>Data Not Loaded</option>
            </select>
          </td>
          <td>Alignment<br>
            <select name="alignment_select" style="width: 99%;">
              <option hidden="true">Please select an alignment</option>
              <option value="LG">Lawful Good</option>
              <option value="LN">Lawful Neutral</option>
              <option value="LE">Lawful Good</option>
              <option value="NG">Neutral Good</option>
              <option value="NN">True Neutral</option>
              <option value="NE">Neutral Good</option>
              <option value="CG">Chaotic Good</option>
              <option value="CN">Chaotic Neutral</option>
              <option value="CE">Chaotic Good</option>
            </select>
          </td>
          <td>Experience Points<br>
            <input type="text" name="XP" value="" style="width: 99%;">
          </td>
        </tr>
        <tr>
          <td colspan="3">Classes/Levels<br>
            <select name="class_select" id="classDropdown" onchange="" style="width: 99%;">
              <option hidden="true">Please select a class</option>
              <option value="null" disabled>Data Not Loaded</option>
            </select>
          </td>
          <td>Background<br>
            <select name="background_select" id="backgroundDropdown" onchange="" style="width: 99%;">
              <option hidden="true">Please select a background</option>
              <option value="null" disabled>Data Not Loaded</option>
            </select>
          </td>
        </tr>
      </table>

      <table id="selection_details"></table>

      <table id="class_details"></table>

    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
