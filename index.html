    <div class="locked_header">

      <table class="basic_table" id="locked_header_table"><tr>
        <th onclick="demoText(0, 'Character Creator');">Make a New Character</th>

    <div id="main_body">

            <th onclick="loadSpellTable()">Spells</th>

            <th onclick="">Equipment</th>
          </tr></table>
        </div>
        <div id=sub_body>
        </div>
      </div>

      <div id="spells" hidden>

          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Class</th>
            <th onclick="">Level</th>
            <th onclick="">School</th>
            <th onclick="">Search</th>
          </tr></table>
        </div>
      </div>

      <div id="monsters" hidden>
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Type</th>
            <th onclick="">Alignment</th>
            <th onclick="">Size</th>
            <th onclick="">Min CR</th>
            <th onclick="">Max CR</th>
          </tr></table>
        </div>
      </div>

      <div id="items" hidden>
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Type</th>
            <th onclick="">Magic</th>
            <th onclick="">Value</th>
            <th onclick="">Rarity</th>
          </tr></table>
        </div>
      </div>

      <p id='debug'></p>
      <div id="race_table"></div>
      <div id="background_table"></div>
