  <body id=body>
    <div class="locked_header">
      <h1><center>The Forge</center></h1>
      <table class="basic_table" id="locked_header_table"><tr>
        <th onclick="selectFromTopHeader(0);">Character Creator</th>
        <th onclick="selectFromTopHeader(1);">Spell Book Grimoire</th>
        <th onclick="selectFromTopHeader(2);">Tome of Beasts</th>
        <th onclick="selectFromTopHeader(3);">Glorious Goods</th>
      </tr></table>
    </div>

    <p id='debug'></p>
    <div id="main_body">

      <div id="characters" class="body_section">
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="selectFromSubHeader('characters', 0, 'race')">Race</th>
            <th onclick="selectFromSubHeader('characters', 1, 'feat')">Ability Scores/Feats</th>
            <th onclick="selectFromSubHeader('characters', 2, 'background')">Background</th>
            <th onclick="selectFromSubHeader('characters', 3, 'class')">Class/Level</th>
            <th onclick="selectFromSubHeader('characters', 4, 'spell')">Spells</th>
            <th onclick="selectFromSubHeader('characters', 5, '')">Proficiencies</th>
            <th onclick="selectFromSubHeader('characters', 6, 'item')">Equipment</th>
            <th onclick="selectFromSubHeader('characters', 7, '')">Details</th>
          </tr></table>
        </div>
        <div id=sub_body></div>
      </div>

      <div id="spells" class="body_section">
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Class</th>
            <th onclick="">Level</th>
            <th onclick="">School</th>
            <th onclick="">Search</th>
          </tr></table>
        </div>
        <div id=sub_body></div>
      </div>

      <div id="monsters" class="body_section">
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Type</th>
            <th onclick="">Alignment</th>
            <th onclick="">Size</th>
            <th onclick="">Min CR</th>
            <th onclick="">Max CR</th>
          </tr></table>
        </div>
        <div id=sub_body></div>
      </div>

      <div id="items" class="body_section">
        <div class=sub_header>
          <table class="basic_table" id="top_table"><tr>
            <th onclick="">Type</th>
            <th onclick="">Magic</th>
            <th onclick="">Value</th>
            <th onclick="">Rarity</th>
          </tr></table>
        </div>
        <div id=sub_body></div>
      </div>

    </div>
